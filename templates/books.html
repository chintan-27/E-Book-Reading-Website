{% extends "account/base.html" %}
{% block head_title %} Books {% endblock %}

{% block content %}
<div class="container">
    <br><br>
    <div class="text-center">
        <h1>BOOKS</h1>
    </div>
    
    <br>
    <div class="row">
        {% for book in books %}
        <div class="best-selling-col">
            <a href="{% url 'book_detail_view' book.id %}"><img src="/media/{{book.cover_image}}" alt=""></a>
            <div class="text-center">
                <br>
                <b>{{book.name}}</b>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
